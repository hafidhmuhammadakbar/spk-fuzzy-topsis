<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuzzy TOPSIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>SPK, world!</h1>

    <form id="decisionMakerForm" action="{{ url_for('fuzzy_post') }}" method="POST">
      <div class="mb-3">
        <label for="decisionMakerCount" class="form-label">Number of Decision Makers:</label>
        <select class="form-select" id="decisionMakerCount">
          <option value="0">Select...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      
      <div id="decisionMakerFields">
        <!-- Dynamic fields will be inserted here based on selection -->
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selectElement = document.getElementById('decisionMakerCount');
      const formFieldsContainer = document.getElementById('decisionMakerFields');
      const criteria_name = ['Harga Sewa Bangunan', 'Aksesibilitas', 'Keramaian Lokasi', 'Keamanan', 'Jumlah Kompetitor', 'Budget'];
      const dropdownOptions = [
        { value: '0', text: 'No influence' },
        { value: '1', text: 'Very Low influence' },
        { value: '2', text: 'Low influence' },
        { value: '3', text: 'High influence' },
        { value: '4', text: 'Very High influence' }
      ];

      selectElement.addEventListener('change', function() {
        const count = parseInt(selectElement.value);
        formFieldsContainer.innerHTML = ''; // Clear previous fields

        for (let i = 1; i <= count; i++) {
          const header = document.createElement('h3');
          header.textContent = `Decision Maker ${i}`;

          formFieldsContainer.appendChild(header);

          for (let j = 1; j <= criteria_name.length; j++) {
            const label = document.createElement('label');
            label.textContent = `Decision Maker ${i} - ${criteria_name[j - 1]}`;
            label.className = 'form-label';
            label.setAttribute('for', `decisionMaker${i}Criteria${j}`);

            const select = document.createElement('select');
            select.className = 'form-select mb-3';
            select.name = `decisionMaker${i}Criteria${j}`; // Name attribute for form submission
            select.id = `decisionMaker${i}Criteria${j}`;

            dropdownOptions.forEach(option => {
              const optionElement = document.createElement('option');
              optionElement.value = option.value;
              optionElement.textContent = option.text;
              select.appendChild(optionElement);
            });

            formFieldsContainer.appendChild(label);
            formFieldsContainer.appendChild(select);
          }

          formFieldsContainer.appendChild(document.createElement('hr'));
        }
      });
    });
  </script>
</body>
</html>
