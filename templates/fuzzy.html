<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Form Labels with IDs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Hello, world!</h1>

    <div class="mb-3">
      <label for="decisionMakerCount" class="form-label">Number of Decision Makers:</label>
      <select class="form-select" id="decisionMakerCount">
        <option value="0">Select...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div id="decisionMakerFields">
      <!-- Dynamic fields will be inserted here -->
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selectElement = document.getElementById('decisionMakerCount');
      const formFieldsContainer = document.getElementById('decisionMakerFields');

      selectElement.addEventListener('change', function() {
        const count = parseInt(selectElement.value);
        formFieldsContainer.innerHTML = ''; // Clear previous fields

        for (let i = 1; i <= count; i++) {
          const label = document.createElement('label');
          label.textContent = `Decision Maker ${i}`;
          label.className = 'form-label';
          label.setAttribute('for', `decisionMaker${i}`);

          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'form-control mb-3';
          input.placeholder = `Enter name of Decision Maker ${i}`;
          input.id = `decisionMaker${i}`;

          formFieldsContainer.appendChild(label);
          formFieldsContainer.appendChild(input);
        }
      });
    });
  </script>
</body>
</html>
